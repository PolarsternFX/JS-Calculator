<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <link rel="stylesheet" href="calc_style.css">

</head>

<body>

    <div class="container">
        <hr>

        <h1>
            JavaScript Calculator
        </h1>

        <hr>
        <button class="btn btn-success" onclick="inicio()">
            Start
        </button>
        <hr>
        <button class="btn btn-warning" onclick="sumar()">
            +
        </button>
        <button class="btn btn-warning" onclick="restar()">
            -
        </button>
        <button class="btn btn-warning" onclick="multiplicar()">
            *
        </button>
        <button class="btn btn-warning" onclick="dividir()">
            /
        </button>
        
        <hr>
        <h2 id="result">
            Result is:
        </h2>
        <hr>

    </div>

    <script src="calculate.js"></script>
</body>

</html>
